<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #title {
        background-color: #f8f9fa;
        padding-top: 2.2%;
      }

      #title h1 {
        font-weight: bold;
        font-size: 310%;
        margin-bottom: 40px; /* Add vertical spacing */
      }

      /* Custom button styles */
      .custom-primary-btn {
        background-color: #ec5e6d;
        color: #fff;
      }

      .custom-secondary-btn {
        background-color: #5cabde;
        color: #fff;
      }

      /* Add space between button icons and text */
      .custom-primary-btn i,
      .custom-secondary-btn i {
        margin-right: 0.5em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Title -->
      <section id="title">
        <div class="container my-3">
          <div class="row">
            <div class="col-md-7 p-5 text-start bg-body-tertiary rounded-3">
              <svg
                class="bi mt-4 mb-3"
                style="color: var(--bs-indigo)"
                width="100"
                height="100"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
              <h1 class="text-body-emphasis">
                Meet new and interesting dogs nearby.
              </h1>
              <div class="d-inline-flex gap-2 mb-5">
                <button
                  class="d-inline-flex align-items-center btn custom-primary-btn btn-lg px-4 rounded-pill"
                  type="button"
                >
                  <i class="fab fa-apple"></i> Download
                </button>
                <button
                  class="btn custom-secondary-btn btn-lg px-4 rounded-pill"
                  type="button"
                >
                  <i class="fab fa-android"></i> Download
                </button>
              </div>
            </div>
            <div class="col-md-5">
              <img src="./images/iphone.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Features -->
    <section id="features">
      <div class="container px-4 py-5" id="hanging-icons">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                  />
                  <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                  />
                </g>
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Easy to use.</h3>
              <p>So easy to use, even your dog could do it.</p>
            </div>
          </div>

          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                  />
                  <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                  />
                </g>
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Elite Clientele.</h3>
              <p>We have all the dogs, the greatest dogs.</p>
            </div>
          </div>

          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                  />
                  <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                  />
                </g>
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Guaranteed to work.</h3>
              <p>Find the love of your dog's life or your money back.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Testimonial -->
    <section id="testimonial"></section>
    <!-- Pricing -->
    <section id="pricing"></section>
    <!-- Footer -->
    <section id="footer"></section>

    <script
      src="https://kit.fontawesome.com/8cea06a873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
