<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #title {
        background-color: #f8f9fa;
        padding-top: 2.2%;
      }

      #title h1 {
        font-weight: bold;
        font-size: 310%;
        margin-bottom: 40px; /* Add vertical spacing */
      }

      /* Custom button styles */
      .custom-primary-btn {
        background-color: #ec5e6d;
        color: #fff;
      }

      .custom-secondary-btn {
        background-color: #5cabde;
        color: #fff;
      }

      /* Add space between button icons and text */
      .custom-primary-btn i,
      .custom-secondary-btn i {
        margin-right: 0.5em;
      }

      .bg-custom-color {
        background-color: #F8F9FA; /* Replace #ff0000 with your desired color */
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Title -->
      <section id="title">
        <div class="container my-3">
          <div class="row">
            <div class="col-md-7 p-5 text-start bg-body-tertiary rounded-3">
              <svg
                class="bi mt-4 mb-3"
                style="color: var(--bs-indigo)"
                width="100"
                height="100"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
              <h1 class="text-body-emphasis">
                Meet new and interesting dogs nearby.
              </h1>
              <div class="d-inline-flex gap-2 mb-5">
                <button
                  class="d-inline-flex align-items-center btn custom-primary-btn btn-lg px-4 rounded-pill"
                  type="button"
                >
                  <i class="fab fa-apple p-1"></i> Download
                </button>
                <button
                  class="btn custom-secondary-btn btn-lg px-4 rounded-pill"
                  type="button"
                >
                  <i class="fab fa-android"></i> Download
                </button>
              </div>
            </div>
            <div class="col-md-5">
              <img src="./images/iphone.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Features -->
    <section id="features">
      <div class="container px-4 py-5" id="hanging-icons">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-custom-color d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
                  />
                  <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
                  />
                </g>
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Easy to use.</h3>
              <p>So easy to use, even your dog could do it.</p>
            </div>
          </div>

          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-custom-color d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path
                    d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"
                  />
                  <path
                    d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"
                  />
                </g>
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Elite Clientele.</h3>
              <p>We have all the dogs, the greatest dogs.</p>
            </div>
          </div>

          <div class="col d-flex align-items-start">
            <div
              class="rounded-circle text-body-emphasis bg-custom-color d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
            >
              <svg
                class="bi rounded-circle"
                width="2.5em"
                height="2.5em"
                viewBox="0 0 32 32"
                fill="currentColor"
              >
                <g transform="translate(8 8)">
                  <path fill-rule="evenodd"
                  d="M2.854 15.854A.5.5 0 0 1 2 15.5V14H.5a.5.5 0 0 1-.354-.854l1.5-1.5A.5.5 0 0 1 2 11.5h1.793l.53-.53c-.771-.802-1.328-1.58-1.704-2.32-.798-1.575-.775-2.996-.213-4.092C3.426 2.565 6.18 1.809 8 3.233c1.25-.98 2.944-.928 4.212-.152L13.292 2 12.147.854A.5.5 0 0 1 12.5 0h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.854.354L14 2.707l-1.006 1.006c.236.248.44.531.6.845.562 1.096.585 2.517-.213 4.092-.793 1.563-2.395 3.288-5.105 5.08L8 13.912l-.276-.182a21.86 21.86 0 0 1-2.685-2.062l-.539.54V14a.5.5 0 0 1-.146.354l-1.5 1.5Zm2.893-4.894A20.419 20.419 0 0 0 8 12.71c2.456-1.666 3.827-3.207 4.489-4.512.679-1.34.607-2.42.215-3.185-.817-1.595-3.087-2.054-4.346-.761L8 4.62l-.358-.368c-1.259-1.293-3.53-.834-4.346.761-.392.766-.464 1.845.215 3.185.323.636.815 1.33 1.519 2.065l1.866-1.867a.5.5 0 1 1 .708.708L5.747 10.96Z" />
              </svg>
            </div>

            <div>
              <h3 class="fs-2 text-body-emphasis">Guaranteed to work.</h3>
              <p>Find the love of your dog's life or your money back.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Testimonial -->
    <section id="testimonial"></section>
    <!-- Pricing -->
    <section id="pricing"></section>
    <!-- Footer -->
    <section id="footer"></section>

    <script
      src="https://kit.fontawesome.com/8cea06a873.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
